<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>M. Sharma | Cyber Academy</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">

<style>
body {
  background:#07090d;
  color:#e5e7eb;
  font-family:'Space Grotesk',sans-serif;
}
.mono { font-family:'JetBrains Mono',monospace }
.glass {
  background:rgba(255,255,255,.04);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.08);
}
.primary { color:#7dd3fc }
.primary-bg { background:#7dd3fc; color:#020617 }
.card-hover:hover {
  background:rgba(125,211,252,.08);
  transform:translateY(-2px);
  transition:.3s;
}
.hamburger span {
  display:block;width:25px;height:3px;margin:5px;background:#7dd3fc;
}
.menu {
  display:none;position:fixed;top:0;left:0;height:100%;width:250px;
  background:#000;padding:2rem;z-index:60;flex-direction:column;gap:1.5rem;
}
.menu.show { display:flex }
</style>
</head>

<body>

<!-- NAV -->
<nav class="fixed w-full z-50 flex justify-between items-center px-8 py-5 glass">
  <div class="hamburger md:hidden" id="hamburger">
    <span></span><span></span><span></span>
  </div>
  <div class="mono uppercase tracking-widest">M. Sharma // Cyber Academy</div>
  <div class="hidden md:flex gap-6 text-xs uppercase tracking-widest opacity-70">
    <a href="#courses">Courses</a>
    <a href="#store">Books</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<div class="menu" id="mobileMenu">
  <a href="#courses">Courses</a>
  <a href="#store">Books</a>
  <a href="#contact">Contact</a>
</div>

<!-- HERO -->
<section class="min-h-screen flex items-center justify-center pt-24">
  <div class="text-center max-w-4xl px-6">
    <h1 class="text-5xl md:text-7xl font-bold mb-6">
      Learn Cybersecurity<br><span class="primary">The Ethical Way</span>
    </h1>
    <p class="opacity-70 mb-10">
      Practical cybersecurity education, defensive research and real-world skills.
    </p>
    <div class="flex justify-center gap-4">
      <a href="#courses" class="primary-bg px-8 py-4 font-semibold">Explore Courses</a>
      <a href="#store" class="border border-white/20 px-8 py-4">Books Store</a>
    </div>
  </div>
</section>

<!-- COURSES -->
<section id="courses" class="py-24 px-6 md:px-24">
  <h3 class="text-4xl font-bold mb-14 text-center uppercase">Courses</h3>
  <div id="coursesGrid" class="grid md:grid-cols-3 gap-8"></div>
</section>

<!-- BOOKS -->
<section id="store" class="py-24 px-6 md:px-24 bg-white/5">
  <h3 class="text-4xl font-bold mb-14 text-center uppercase">Books Store</h3>
  <div id="booksGrid" class="grid md:grid-cols-3 gap-8"></div>
</section>

<!-- FOOTER -->
<footer id="contact" class="py-24 px-6 bg-black/60 text-center">
  <p class="mono opacity-60">support@msharma.dev</p>
  <p class="text-xs opacity-40 mt-4">© 2025 Cyber Academy</p>
</footer>

<!-- FIREBASE + UI SCRIPT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBsnsYzyQF-ufzTYmWpPUAPSKwhQrDW-0U",
  authDomain: "ideas-hub-250c8.firebaseapp.com",
  projectId: "ideas-hub-250c8",
  storageBucket: "ideas-hub-250c8.firebasestorage.app",
  messagingSenderId: "878672371620",
  appId: "1:878672371620:web:d7c771a2f75f4f573d6b31"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const coursesGrid = document.getElementById("coursesGrid");
const booksGrid = document.getElementById("booksGrid");

function courseCard(c) {
  return `
  <div class="glass p-6 card-hover">
    <img src="${c.imageUrl}" class="w-full h-48 object-cover rounded mb-4" />
    <h4 class="text-xl font-bold primary mb-2">${c.title}</h4>
    <p class="text-sm opacity-60 mb-4">${c.description}</p>
    <span class="text-xs opacity-50 mono">${c.status}</span>
  </div>`;
}

function bookCard(b) {
  return `
  <div class="glass p-6 card-hover">
    <img src="${b.imageUrl}" class="w-full h-48 object-cover rounded mb-4" />
    <h4 class="text-xl font-bold primary mb-2">${b.title}</h4>
    <p class="text-sm opacity-60 mb-4">${b.description}</p>
    <div class="flex justify-between items-center">
      <span class="text-lg font-bold primary">₹${b.price}</span>
      <span class="text-xs opacity-50">PDF</span>
    </div>
  </div>`;
}

async function loadCourses() {
  const snap = await getDocs(collection(db, "courses"));
  snap.forEach(d => coursesGrid.innerHTML += courseCard(d.data()));
}

async function loadBooks() {
  const snap = await getDocs(collection(db, "books"));
  snap.forEach(d => booksGrid.innerHTML += bookCard(d.data()));
}

loadCourses();
loadBooks();

// mobile menu
hamburger.onclick = () => mobileMenu.classList.toggle("show");
document.querySelectorAll('a[href^="#"]').forEach(a=>{
  a.onclick=e=>{
    e.preventDefault();
    document.querySelector(a.getAttribute("href")).scrollIntoView({behavior:"smooth"});
    mobileMenu.classList.remove("show");
  }
});
</script>

</body>
</html>
